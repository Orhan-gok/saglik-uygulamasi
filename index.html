<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sağlık Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/health-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex" style="height: 100vh;">
    <!-- Sidebar -->
    <div class="sidebar bg-light p-3">
        <h4 class="mb-4">Health</h4>
        <input type="text" class="form-control mb-3" placeholder="Search">
        <ul class="nav flex-column mb-4">
            <li class="nav-item"><a class="nav-link active" href="#" id="summary-link">Summary</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="sharing-link">Sharing</a></li>
        </ul>
        <h6 class="text-muted">Health Categories</h6>
        <ul class="nav flex-column" id="health-categories-list">
            <li class="nav-item"><a class="nav-link" href="#" data-category="activity">Activity</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="body">Body Measurements</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="cycle">Cycle Tracking</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="hearing">Hearing</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="heart">Heart</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="medications">Medications</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="mental">Mental Wellbeing</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="mobility">Mobility</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="nutrition">Nutrition</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="respiratory">Respiratory</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="sleep">Sleep</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-category="symptoms">Symptoms</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="flex-grow-1 p-4 main-content">
        <!-- Giriş/Kayıt ve Profil Alanı -->
        <div id="auth-section">
            <div id="login-register-forms">
                <h2 class="mb-3">Giriş Yap veya Kayıt Ol</h2>
                <form id="login-form" class="mb-3">
                    <input type="text" class="form-control mb-2" id="login-username" placeholder="Kullanıcı Adı" required>
                    <input type="password" class="form-control mb-2" id="login-password" placeholder="Şifre" required>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                </form>
                <form id="register-form">
                    <input type="text" class="form-control mb-2" id="register-name" placeholder="Ad" required>
                    <input type="text" class="form-control mb-2" id="register-surname" placeholder="Soyad" required>
                    <input type="email" class="form-control mb-2" id="register-email" placeholder="E-posta" required>
                    <input type="text" class="form-control mb-2" id="register-username" placeholder="Kullanıcı Adı" required>
                    <input type="password" class="form-control mb-2" id="register-password" placeholder="Şifre" required>
                    <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
                </form>
            </div>
            <div id="profile-section" style="display:none;">
                <div class="d-flex align-items-center mb-4">
                    <div class="position-relative me-3" style="width:80px; height:80px;">
                        <img id="profile-photo" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" class="rounded-circle" style="width:80px; height:80px; object-fit:cover; cursor:pointer; border:2px solid #fff; box-shadow:0 2px 8px rgba(0,0,0,0.08);" alt="Profil Fotoğrafı">
                        <button type="button" id="remove-photo-btn" class="btn btn-sm btn-danger position-absolute bottom-0 end-0" style="border-radius:50%; width:28px; height:28px; display:none; padding:0; font-size:16px;">&times;</button>
                        <input type="file" id="profile-photo-input" accept="image/*" style="display:none;">
                    </div>
                    <div>
                        <h3 class="mb-0" id="profile-name">Kullanıcı</h3>
                        <small class="text-muted" id="profile-email"></small>
                    </div>
                    <button class="btn btn-outline-danger ms-auto" id="logout-btn">Çıkış Yap</button>
                </div>
                <form id="profile-form" class="mb-4">
                    <input type="number" class="form-control mb-2" id="age" placeholder="Yaş" required>
                    <input type="number" class="form-control mb-2" id="height" placeholder="Boy (cm)" required>
                    <input type="number" class="form-control mb-2" id="weight" placeholder="Kilo (kg)" required>
                    <button type="submit" class="btn btn-primary w-100">Profil Bilgilerini Kaydet</button>
                </form>
            </div>
        </div>
        <!-- Summary ve Health Categories İçerik Alanı -->
        <div id="main-content-section">
            <div id="summary-content">
                <!-- Kullanıcıya özel summary kartları buraya JS ile eklenecek -->
            </div>
            <div id="category-content" style="display:none;">
                <!-- Health category detayları buraya JS ile eklenecek -->
            </div>
        </div>
    </div>
</div>
<script src="js/profile.js"></script>
<script src="js/app.js"></script>
<script src="js/activities.js"></script>
</body>
</html>
